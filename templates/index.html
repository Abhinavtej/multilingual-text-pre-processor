<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Text Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Montserrat';
            src: url('static/fonts/Montserrat-Medium.otf') format('opentype');
            font-weight: normal;
        }
        @font-face {
            font-family: 'Montserrat';
            src: url('static/fonts/Montserrat-Bold.otf') format('opentype');
            font-weight: bold;
        }
        body {
            font-family: 'Futura', 'Century Gothic', 'Arial', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2><strong class="text-center text-primary">Multilingual Text Processor</strong></h2>
            <form action="/process" method="post" class="mt-4">
                <div class="mb-3">
                    <label for="language" class="form-label"><strong>Select Language:</strong></label>
                    <select name="language" id="language" class="form-select" required>
                        {% for code, lang in languages.items() %}
                        <option value="{{ code }}">{{ lang }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="text" class="form-label"><strong>Enter Text:</strong></label>
                    <textarea name="text" id="text" class="form-control" rows="5" placeholder="Type your text here..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Process Text</button>
            </form>
        </div>
    </div>
    <footer class="text-center mt-5">
        <p>&copy; 2025 Abhinavtej Reddy. All Rights Reserved.</p>
    </footer>
</body>
</html>
